name: Check

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deps cache (restore)
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/pip
          key: pip-cache-${{ hashFiles('requirements.txt', '.github/requirements.txt') }}
          restore-keys: pip-cache-

      - name: Install Dependencies
        run: |
          pip install --user -r requirements.txt
          pip install --user -r .github/requirements.txt

      - name: Lint
        if: ${{ !cancelled() }}
        run: pylint $(find -name '*.py' | xargs)

      - name: Type check
        if: ${{ !cancelled() }}
        run: pyright

      - name: Deps cache (save)
        if: ${{ !cancelled() }}
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cache/pip
          key: pip-cache-${{ hashFiles('requirements.txt', '.github/requirements.txt') }}
