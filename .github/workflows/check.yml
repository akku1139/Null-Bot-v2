name: Check

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Make venv
        run: python -m venv venv

      - name: Cache (restore)
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/pip
          key: cache-${{ hashFiles('requirements.txt', '.github/requirements.txt') }}
          restore-keys: cache-

      - name: Install Dependencies
        run: |
          . ./venv/bin/activate
          pip install -r requirements.txt
          pip install -r .github/requirements.txt

      - name: Lint
        if: ${{ !cancelled() }}
        run: |
          . ./venv/bin/activate
          pylint $(find ./nb -name '*.py' | xargs)

      - name: Type check
        if: ${{ !cancelled() }}
        run: |
          . ./venv/bin/activate
          pyright

      - name: Cache (save)
        if: ${{ !cancelled() }}
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cache/pip
          key: cache-${{ hashFiles('requirements.txt', '.github/requirements.txt') }}
